<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Xroom - Boas Vindas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #128C7E; /* cor estilo WhatsApp */
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    img.logo {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 40px;
    }

    .buttons button {
      padding: 10px 30px;
      border: 2px solid white;
      background: transparent;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .lines {
      width: 80%;
      max-width: 400px;
    }

    .line {
      background-color: rgba(255, 255, 255, 0.2);
      height: 10px;
      border-radius: 5px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Xroom Logo" class="logo" />
    <h1>BOAS VINDAS</h1>
    <div class="buttons">
      <button onclick="location.href='login.html'">LOGIN</button>
      <span>ou</span>
      <button onclick="location.href='registro.html'">REGIST</button>
    </div>
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
</body>
</html>

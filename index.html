<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Xroom - Boas Vindas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .logo span:first-child {
      color: white;
      background: black;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .logo span:last-child {
      color: black;
    }
    h1 {
      margin: 10px 0;
    }
    .btn {
      padding: 12px 30px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .login {
      background-color: #4CAF50;
      color: white;
    }
    .register {
      background-color: #2196F3;
      color: white;
    }
    .desc {
      margin-top: 20px;
      color: #555;
      text-align: center;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span>X</span><span>room</span>
  </div>
  <h1>Boas Vindas</h1>
  <div>
    <button class="btn login">Login</button>
    <button class="btn register">Registrar</button>
  </div>
  <div class="desc">
    <p>Conecte-se com seus amigos, compartilhe momentos e fique por dentro de tudo que rola.</p>
  </div>
</body>
</html>
